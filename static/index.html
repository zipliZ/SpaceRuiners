<!doctype html>
<html> 
<head>
    <title>SpaceRuiners</title>
    <meta charset='utf-8'>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
	<div class="popup-overlay">
		<div class="popup-content">
			<h2>Добро пожаловать!</h2>
			<p>Пожалуйста, введите ваше имя:</p>
			<input type="text" id="name-input">
			<button onclick="saveName()">Играть</button>
		</div>
	</div>

	<div class="popup-deathOverlay" style="display: none">
		<div class="popup-deathContent">
			<h2>Помер</h2>
			<p>Если хотите, вы можете изменить имя:</p>
			<input type="text" id="newName-input">
			<button onclick="ChangeName()">Играть</button>
		</div>
	</div>

	
		
</head>
	<body text=white link=white alink=purple text=purple align=center>
		<font size=4>
			<hr size=2 color=white>
			<table width="100%">
				<tr>
					<td width="30%" align="left">
						<div style="display: inline-flex" > Best score: &nbsp;<div id="BestScore">0</div></div>
					</td>
					<td width="40%" align="center">
						<font size=4>
							SpaceRuiners
						</font>
					</td>
					<td width="30%" align="right">
						<font size=4>
							<div style="display: inline-flex">Score: <div id="timer">0</div></div>
						</font>
					</td>
				</tr>
				</table>
			<hr size=2 color=white>
			<div id="wrapper">
				<canvas id='game' width='800' height='800'></canvas>
			</div>
			<script type="text/javascript" src="/static/game.js"></script>
			<hr size=2 color=white>
			<div style="display: inline-flex">Name:&nbsp;<div id="name"></div></div>
		</font>

	</body>
</html>
